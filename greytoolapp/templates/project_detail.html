{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="col-md-8" style="display: flex; justify-content: flex-start;">
    <a style="height: fit-content" href="{% url 'index' %}" class="btn btn-primary" >
        Voltar
    </a>
</div>
<div class="col-md-8">
    <h1 style="text-align: center;">{{ project.title }}</h1>
    <img src={{ project.image }} alt="" width="100%">
    <div class="col-md-8">
        <h5>Descrição:</h5>
        <p>{{ project.description }}</p>
        <br>
        <h5>Tecnologia(s) usada(s):</h5>
        <p>{{ project.technology }}</p>
    </div>
</div>
{% endblock %}
